<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/11535d301e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control search-input" id="city-search-input"
                            placeholder="Search city" />
                        <i class="fas fa-search" id="search-button"></i>
                        <button id="my-location-button">My Location</button>
                    </div>
                </form>
                <h1 id="city-name">
                    BERLIN
                </h1>
                <h2 id="current-time">Monday, 03.08.2020</h2>
                <p id="weather-description">Cloudy as shit</p>
                <div class="row today">
                    <div class="col-6 main">
                        <!-- <i class="fas fa-sun"></i> -->
                        <img id="selected-weather-icon" src="http://openweathermap.org/img/wn/50n@2x.png" alt="Sunny">
                        <br />
                        <p class="temp" id="current-temp">23<span>&#176;</span></p>
                    </div>
                    <div class="col-6 subsection">
                        <h3>Wind</h3>
                        <p id="current-wind">3,6 m/s</p>
                        <br />
                        <h3>Humidity</h3>
                        <p id="current-humidity">59%</p>
                        <br />
                        <h3>Feels like</h3>
                        <p id="current-feels-like">10Â°</p>
                    </div>
                </div>
                <hr>
                <div class="row next-days">
                    <div class="col">
                        <h4>
                            Tue
                        </h4>
                        <i class="fas fa-cloud"></i>
                        <p><strong>18<span>&#176;</span></strong>/10<span>&#176;</span></p>
                    </div>
                    <div class="col">
                        <h4>
                            Wed
                        </h4>
                        <i class="fas fa-cloud-sun"></i>
                        <p><strong>20<span>&#176;</span></strong>/13<span>&#176;</span></p>
                    </div>
                    <div class="col">
                        <h4>
                            Thu
                        </h4>
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <p><strong>28<span>&#176;</span></strong>/15<span>&#176;</span></p>
                    </div>
                    <div class="col">
                        <h4>
                            Fri
                        </h4>
                        <i class="fas fa-sun"></i>
                        <p><strong>24<span>&#176;</span></strong>/15<span>&#176;</span></p>
                    </div>
                    <div class="col">
                        <h4>
                            Sat
                        </h4>
                        <i class="fas fa-cloud-sun"></i>
                        <p><strong>22<span>&#176;</span></strong>/15<span>&#176;</span></p>
                    </div>
                </div>
            </div>
        </div>
        <p>Hosted by Netlify</p>
        <p>GitHub repo can be found <a href="https://github.com/takodil/weather-shecodes" target="_blank">here</a></p>
        </div>
        <script src="src/index.js"></script>
</body>

</html>
