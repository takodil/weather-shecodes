<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/11535d301e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="search-input mb-3" id="city-search-input"
                            placeholder="Type a city..." />
                        <i class="fas fa-search" id="search-button"></i>
                        <button id="my-location-button">My Location</button>
                    </div>
                </form>
                <h1 id="city-name">
                </h1>
                <h2 id="current-time"></h2>
                <p id="weather-description"></p>
                <div class="row today">
                    <div class="col-6 main">
                        <div class="weather-temperature">
                            <img id="selected-weather-icon" src="http://openweathermap.org/img/wn/50n@2x.png" alt="Sunny">
                            <br />
                            <strong class="temp" id="current-temp"></strong>
                            <span class="units">
                                <a href="#" id="celcius-link" class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                    </div>
                    <div class="col-6 subsection">
                        <h3>Wind</h3>
                        <p id="current-wind"></p>
                        <br />
                        <h3>Humidity</h3>
                        <p id="current-humidity"></p>
                        <br />
                        <h3>Feels like</h3>
                        <p id="current-feels-like">10°</p>
                    </div>
                </div>
                <hr>
                <div class="row weather-forecast" id="forecast">
                </div>
            </div>
        </div>
        <p>Hosted by Netlify</p>
        <p>GitHub repo can be found <a href="https://github.com/takodil/weather-shecodes" target="_blank">here</a></p>
        </div>
        <script src="src/index.js"></script>
</body>

</html>
